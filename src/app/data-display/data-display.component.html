<ul class="teste">
    @for(post of data; track post.id) {
        <li>
            <h3>{{post.cultura_titulo}}</h3>
            <p>{{post.body}}</p>
        </li>
    }
</ul>

<div *ngIf="data.length > 0">
    <!-- Assuming you want to display details for ID 1 -->
    <h3>{{data[0]?.cultura_titulo}}</h3>
    <h3>{{data[0]?.cultura_descricao}}</h3>
    <img src="{{data[0]?.cultura_imagem}}" height="160px" width="200px">
    <p>{{ data[0]?.body }}</p>
  </div>
